{% load static %}
{% load i18n %}
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head -->

    <!-- SITE TITLE -->
    <title>{% block title %}UNDP - Field Buzz{% endblock %}</title>
    <meta name="description" content="">
    <meta name="keywords" itemprop="keywords" content=""/>
    <meta name="author" content="">

    <!--  FAVICON AND TOUCH ICONS -->
    <link rel="icon" href="{% static 'fieldbuzz_themes/img/favicon.ico?v=1.1.0' %}">
    <link rel="apple-touch-icon" href="{{ STATIC_URL }}fieldbuzz_themes/img/apple-touch-icon.png?v=1.1.0">
    <!-- Place favicon.ico in the root directory -->

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="{{ STATIC_URL }}fieldbuzz_themes/{{ color }}/css/bootstrap.min.css?v=1.1.0"
          media="all"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}fieldbuzz_themes/{{ color }}/css/bootstrap-theme.min.css?v=1.1.0"
          media="all"/>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="{{ STATIC_URL }}fieldbuzz_themes/{{ color }}/css/font-awesome.min.css?v=1.1.0"
          media="all"/>

    <!-- CUSTOM  CSS  -->
    <link href="{{ STATIC_URL }}assets/css/main.css?v=1.1.0" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}fieldbuzz_themes/{{ color }}/css/style.css?v=1.1.3" media="all"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}fieldbuzz_themes/{{ color }}/css/custom/login.css?v=1.1.0"
          media="all"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}fieldbuzz_themes/{{ color }}/css/custom/button.css?v=1.1.0"
          media="all"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}fieldbuzz_themes/{{ color }}/css/custom/input.css?v=1.1.1"
          media="all"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}fieldbuzz_themes/{{ color }}/css/custom/form.css?v=1.1.0" media="all"/>

    <!-- MODERNIZER CSS  -->
    <script src="{{ STATIC_URL }}fieldbuzz_themes/js/vendor/modernizr-2.8.3.min.js?v=1.1.0"></script>

    <!-- DNS Prefetch for Google Hosted libraries.( Remove if not needed) -->
    <link rel="dns-prefetch" href="//ajax.googleapis.com">

    {% block styles %}
    {% endblock %}
</head>

<body class="home  fbx-loginbody" itemscope itemtype="http://schema.org/WebPage">

{% block content %}
{% endblock %}

{% block scripts %}
{% endblock %}

</body>
</html>
