{% verbatim %}
<script id="template-upload" type="text/x-tmpl">
    {% for (var i=0, file; file=o.files[i]; i++) { %}
        <tr class="template-upload fade">
            <td>
                <p class="name">{%=file.name%}</p>
                {% if (file.error) { %}
                    <div"><span class="label label-warning">{%=locale.fileupload.error%}</span> {%=file.error%}</div>
                {% } %}
            </td>
            <td class="upload-progress">
                <p class="size">{%=o.formatFileSize(file.size)%}</p>
                {% if (!o.files.error) { %}
                    <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar fis-progress-bar progress-bar-success" style="width:0%;"></div></div>
                {% } %}
            </td>
            <td style="width:20%">
                {% if (!o.files.error && !i && !o.options.autoUpload) { %}
                    <button class="btn btn-primary start">
                        <i class="glyphicon glyphicon-upload"></i>
                        <span>{%=locale.fileupload.start%}</span>
                    </button>
                {% } %}
                {% if (!i) { %}
                    <button class="btn btn-danger cancel">
                        <i class="glyphicon glyphicon-ban-circle"></i>
                        <span>{%=locale.fileupload.cancel%}</span>
                    </button>
                {% } %}
            </td>
        </tr>
    {% } %}


</script>
<!-- The template to display files available for download -->
<script id="template-download" type="text/x-tmpl">
</script>
{% endverbatim %}
